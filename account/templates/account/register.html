{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="our_ability section_padding">
  <section class="review_part">
      <div class="container">
          <div class="row justify-content-center">
          </div>
      </div>
  </section>

  <section class="regervation_part padding_bottom">
   <div class="container">
       <div class="row align-items-center regervation_content">
           <div class="col-lg-7 col-md-6">
               <div class="regervation_part_iner">
                   <form method="POST" enctype="multipart/form-data">
                  
                       <div>
                          {% csrf_token %}
                          <h2>Sign Up</h2>
                          {% if error %}
                             <div class="alert alert-danger" role="alert">
                             <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                             <span class="sr-only">Error:</span>
                             {{error}}
                             </div>
                          {% endif %}
                      
                          {{form.as_p}}
                          
                          {{formProfile.as_p}}
                        <br>
                        <br>
                        <button type="submit" class="regerv_btn_iner">Register</button>
                        <br>
                        <br>
                        <p>Already Registered? <a href="{% url 'account:patient_login' %}">Click here</a> to login.</p>
                       </div>
                   </form>
               </div>
           </div>
           <div class="col-lg-5 col-md-6">
               <div class="reservation_img">
                   <img src="{% static 'img/top_service.png' %}" alt="">
               </div>
           </div>
       </div>
   </div>
</section>
{% endblock content %}
