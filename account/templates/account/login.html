{% extends 'base.html' %}

{% block content %}
<section class="feature_part single_feature_part">
  <div class="container">
      <div class="row">
          <div class="col-xl-4 col-md-4 align-self-center">
              <div class="single_feature_text ">
              </div>
          </div>
          <div class="col-lg-8 col-md-8">
              <div class="feature_item">
                  <div class="row">
                      <div class="col-lg-6 col-sm-6">
                        <div class="single_feature_part">
                          <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2>Login</h2>
                            <br>
                            <br>
                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                {{error}}
                                </div>
                            {% endif %}
                              
                            <form id="form" method="post" action="/account/login/">
                              {% csrf_token %}
                              Username: <input type="text" name="username" value="" size="20" />
                              <br>
                              <br>
                              Password: <input type="password" name="password" value="" size="20" />
                              <br>
                              <br>
                          
                              <button type="submit" class="btn btn-primary btn-sm" value="submit">Login</button>
                              <br>
                              <br>
                              <p>Not registered yet? <a href="{% url 'account:reg_patient' %}">Click here</a> to register.</p>
                              </form>  
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock content %}
