{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="our_ability section_padding">
  <section class="review_part">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-10">
                  <div class="client_review_part owl-carousel">
                      <div class="client_review_single">
                          <img src="{% static 'img/Quote.png' %}" class="Quote" alt="quote">   
                  </div>
              </div>
          </div>
      </div>
      </div>
  </section>
  <section class="regervation_part padding_bottom">
   <div class="container">
       <div class="row align-items-center regervation_content">
           <div class="col-lg-7 col-md-6">
               <div class="regervation_part_iner">
                   <form method="POST" enctype="multipart/form-data">
                       <h2>Make an Appointment</h2>
                       <div>
                        {% csrf_token %}
                        {{form.as_p}}
                        
                        <button type="submit" class="regerv_btn_iner">Confirm Appointment</button>
                     
                       </div>
                   </form>
               </div>
           </div>
           <div class="col-lg-5 col-md-6">
               <div class="reservation_img">
                   <img src="{% static 'img/reservation.png' %}" alt="">
               </div>
           </div>
       </div>
   </div>
</section>
{% endblock content %}
